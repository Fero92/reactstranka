<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8"/>
<link rel="icon" href="/reactstranka/favicon.ico"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<meta name="theme-color" content="#000000"/>
<meta name="description" content="✨ requestAnimationFrame - Buttery Smooth Mobile Scroll - Zero Lag!"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
<title>✨ Butter Smooth | requestAnimationFrame</title>
<script defer="defer" src="/reactstranka/static/js/main.2091a1e2.js"></script>
<link href="/reactstranka/static/css/main.ccbc9dfa.css" rel="stylesheet">
<style>
  /* ULTIMATE SMOOTH - requestAnimationFrame optimization */
  * {
    -webkit-overflow-scrolling: touch;
    -webkit-tap-highlight-color: transparent;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  /* Hardware acceleration + smooth rendering */
  .animate-scroll, .scroll-smooth {
    transform: translate3d(0, 0, 0);
    will-change: scroll-position;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
  }
  
  /* Force GPU rendering on entire app */
  #root {
    transform: translate3d(0, 0, 0);
    -webkit-transform: translate3d(0, 0, 0);
  }
  
  /* Remove any scroll jank */
  .scrollbar-hide {
    scroll-behavior: auto !important;
  }
</style>
</head>
<body>
<noscript>Pre správne fungovanie aplikácie musíte povoliť JavaScript.</noscript>
<div id="root"></div>
</body>
</html>

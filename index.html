<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8"/>
<link rel="icon" href="/reactstranka/favicon.ico"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<meta name="theme-color" content="#000000"/>
<meta name="description" content="⚡ 2px/frame RAF + Zero Lag - Fast, Stable, Smooth Forever!"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
<title>⚡ FAST & STABLE | 2px RAF Zero Lag</title>
<script defer="defer" src="/reactstranka/static/js/main.f9cd4adf.js"></script>
<link href="/reactstranka/static/css/main.c39fae8a.css" rel="stylesheet">
<style>
  /* ZERO LAG - instant scroll without smooth behavior */
  * {
    -webkit-overflow-scrolling: auto;
    -webkit-tap-highlight-color: transparent;
    scroll-behavior: auto !important;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }
  
  /* Hardware acceleration without lag */
  .animate-scroll {
    transform: translate3d(0, 0, 0);
    will-change: transform;
    backface-visibility: hidden;
  }
  
  /* Force instant rendering */
  #root {
    transform: translate3d(0, 0, 0);
  }
  
  /* NO smooth scroll - instant only */
  .scrollbar-hide, .scroll-smooth {
    scroll-behavior: auto !important;
    -webkit-overflow-scrolling: auto !important;
  }
</style>
</head>
<body>
<noscript>Pre správne fungovanie aplikácie musíte povoliť JavaScript.</noscript>
<div id="root"></div>
</body>
</html>
